<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Portal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }
  .main {
    text-align: center;
    padding: 20px;
  }
  .buttons {
    margin-bottom: 20px;
  }
  .button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .close-modal {
    float: right;
    cursor: pointer;
  }
  .registration-form {
    display: none;
    padding: 20px;
    text-align: left;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .submit-button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>Student Registration Portal</h1>
  </header>
  <div class="main">
    <div class="buttons">
      <button class="button" id="openRegisterModal"><a href="registrationform.html" style="text-decoration: none; color: white;">Register</a></button>
      <button class="button" id="openDatabaseModal"><a href="maindatabase.html" style="text-decoration: none; color: white;">Database</a></button>
    </div>
    <div class="modal" id="registerModal">
      <div class="modal-content">
        <span class="close-modal" id="closeRegisterModal">&times;</span>
        <h2>Student Registration</h2>
        <div class="registration-form">
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
          <input type="text" placeholder="Contact">
          <input type="text" placeholder="Region">
          <input type="password" placeholder="Password">
          <button class="submit-button">Register</button>
        </div>
      </div>
    </div>
    <div class="modal" id="databaseModal">
      <div class="modal-content">
        <span class="close-modal" id="closeDatabaseModal">&times;</span>
        <h2>Student Database</h2>
        <!-- Database content goes here -->
      </div>
    </div>
  </div>
  <script>
    const openRegisterModal = document.getElementById('openRegisterModal');
    const openDatabaseModal = document.getElementById('openDatabaseModal');
    const registerModal = document.getElementById('registerModal');
    const databaseModal = document.getElementById('databaseModal');
    const closeRegisterModal = document.getElementById('closeRegisterModal');
    const closeDatabaseModal = document.getElementById('closeDatabaseModal');

    openRegisterModal.addEventListener('click', () => {
      registerModal.style.display = 'block';
    });

    openDatabaseModal.addEventListener('click', () => {
      databaseModal.style.display = 'block';
    });

    closeRegisterModal.addEventListener('click', () => {
      registerModal.style.display = 'none';
    });

    closeDatabaseModal.addEventListener('click', () => {
      databaseModal.style.display = 'none';
    });
  </script>
</body>
</html>

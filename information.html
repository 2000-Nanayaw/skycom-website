<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sky Community School</title>
    <style type="text/css">
        /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Basic styling for header */
header {
    background-color: #007BFF;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Styling for main content */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Styling for cards */
.card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.card h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

/* Styling for modals */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    position: relative;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <h1>Sky Community School</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#aims">Aims and Purposes</a></li>
                <li><a href="#departments">Departments</a></li>
                <li><a href="#clubs">Clubs</a></li>
                <li><a href="#management">Management</a></li>
                <li><a href="#funds">Funds/Aids</a></li>
                <li><a href="#structure">Structure</a></li>
                <li><a href="#location">Location</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Content goes here -->

        <!-- Example Card 1 -->
        <div class="card">
            <h2>About the School</h2>
            <button class="modal-button">Learn More</button>
        </div>

        <!-- Example Card 2 (Repeat for other sections) -->
        <div class="card">
            <h2>History</h2>
            <button class="modal-button">Learn More</button>
        </div>

        <!-- Example Card 3 -->
        <div class="card">
            <h2>Aims and Purposes</h2>
            <button class="modal-button">Learn More</button>
        </div>

        <!-- Example Card 4 -->
        <div class="card">
            <h2>Departments</h2>
            <button class="modal-button">Learn More</button>
        </div>

        <!-- Add more cards as needed -->

    </main>

    <footer>
        <p>&copy; 2023 Sky Community School</p>
    </footer>

    <!-- Modals for Card Content -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <!-- Modal content goes here -->
        </div>
    </div>

    <script src="script.js">
        // JavaScript for modal functionality
const modalButtons = document.querySelectorAll('.modal-button');
const modal = document.querySelector('.modal');
const modalContent = document.querySelector('.modal-content');
const closeButton = document.querySelector('.close-button');

modalButtons.forEach(button => {
    button.addEventListener('click', () => {
        modal.style.display = 'block';
        // You can load the content dynamically based on the button clicked here
    });
});

closeButton.addEventListener('click', () => {
    modal.style.display = 'none';
});

window.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }
});

    </script>
</body>
</html>

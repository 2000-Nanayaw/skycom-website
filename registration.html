<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Admission Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease-in-out;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: #333;
  }
  .btn {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .close-modal {
    float: right;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Student Admission Form</h1>
    <form id="registrationForm" action="#" method="post">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button class="btn" id="showDetails">Show Additional Details</button>
        <button class="btn" id="showTerms">Show Terms of Service</button>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <span class="close-modal" id="closeDetails">&times;</span>
      <h2><a href="registration.html">Additional Details</a></h2>
      <!-- Additional details content goes here -->
    </div>
  </div>
  <div class="modal" id="termsModal">
    <div class="modal-content">
      <span class="close-modal" id="closeTerms">&times;</span>
      <h2>Terms of Service</h2>
      <!-- Terms of service content goes here -->
    </div>
  </div>
  <script>
    const showDetailsButton = document.getElementById('showDetails');
    const showTermsButton = document.getElementById('showTerms');
    const detailsModal = document.getElementById('detailsModal');
    const termsModal = document.getElementById('termsModal');
    const closeDetails = document.getElementById('closeDetails');
    const closeTerms = document.getElementById('closeTerms');

    showDetailsButton.addEventListener('click', () => {
      detailsModal.style.display = 'block';
    });

    showTermsButton.addEventListener('click', () => {
      termsModal.style.display = 'block';
    });

    closeDetails.addEventListener('click', () => {
      detailsModal.style.display = 'none';
    });

    closeTerms.addEventListener('click', () => {
      termsModal.style.display = 'none';
    });
  </script>
</body>
</html>
